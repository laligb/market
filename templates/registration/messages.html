{% extends 'base.html' %}

<style>
  .alert-warning {
color: #856404;
background-color: #fff3cd;
border-color: #ffeeba;
}
.newerrorhello ul li{
  list-style: none;
  font-family: 'extrasquare';

}
</style>
{% if messages %}
<div class="alert alert-warning newerrorhello" role="alert">
  <ul class="messages">

  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
  </ul>

</div>
{% endif %}

{% block content %}
{% endblock %}
