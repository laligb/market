
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
</head>
<body>

  <div class="container">
    <h1>We have the best quality market, choose your product and enjoy! </h1>
    <img src="{% static 'images/food.png' %}" alt="Food" class="image">
    {% for item in MY_ITEMS %}
    <div class="row">
      <h2>{{ item.name }}</h2>
      <p>Price: {{ item.price }}</p>
      <p>Quantity: {{ item.quantity }}</p>
      <form method="post" action="{% url 'productslist' %}">
        {% csrf_token %}
        <input type="hidden" name="product_id" value="{{ item.id }}">
        <button type="submit" class="button all">Open product</button>
      </form>
    </div>
    {% endfor %}
    <p>Still did not find your product? Don't worry. You can write us! </p>
  </div>




</body>
</html>
