{% extends 'base.html' %}

{% block title %}Customers{% endblock %}

{% block content %}
{% load static %}


  <div class="container">
    <h1>Enjoy with our delicious {{name}} !</h1>
    <div class="inside-cont">
      <div class="block">
      <h1>{{ name }}</h1>
      <h2>Price: {{ price }}</h2>
      <h2>Quantity: {{ quantity }}</h2>

      <form method="post" action="">
        {% csrf_token %}
        <button type="submit" class="button">All Products</button>
      </form>
    </div>
    <div class="block">
      <img src="{% static 'images/food.png' %}" alt="Food" class="image-product">
    </div>
    </div>

  </div>

  {% endblock %}
